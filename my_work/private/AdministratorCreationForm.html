<!doctype html>
<html>
<head>
<meta charset='utf-8'>
<title>College Message Board</title>
<script>
function validateForm(f) {
var username = f.username.value.trim();
var password = f.password.value.trim();
var confirmPassword = f.confirmPassword.value.trim();
var usernameErrorSection = document.getElementById('usernameErrorSection');
var passwordErrorSection = document.getElementById('passwordErrorSection');
var confirmPasswordErrorSection = document.getElementById('confirmPasswordErrorSection');
usernameErrorSection.innerHTML = '';
passwordErrorSection.innerHTML = '';
confirmPasswordErrorSection.innerHTML = '';

if(username.length == 0) {
usernameErrorSection.innerHTML = 'Required';
f.username.focus();
return false;
}

if(password.length == 0) {
passwordErrorSection.innerHTML = 'Required';
f.username.focus();
return false;
}

if(password.length == 0) {
confirmPasswordErrorSection.innerHTML = 'Required';
f.username.focus();
return false;
}

if(password !== confirmPassword) {
confirmPasswordErrorSection.innerHTML = 'Password not confirmed correctly';
f.password.value = '';
f.confirmPassword.value = '';
f.password.focus();
return false;
}

return true;
}
</script>
</head>
<body>
<h1>Administration Module</h1>
<h3>Create Administrator</h3>
<form method='POST' action='/admin/create' onsubmit='return validateForm(this)'>
<table>
<tr>
<td>Username</td>
<td>
<input type='text' name='username' id='username' size='15' maxlenght='30'/>
<span id='usernameErrorSection' style='color:red'></span>
</td>
</tr>
<tr>
<td>Password</td>
<td>
<input type='password' name='password' id='password' size='15' maxlenght='30'/>
<span id='passwordErrorSection' style='color:red'></span>
</td>
</tr>
<tr>
<td>Confirm Password</td>
<td>
<input type='password' name='confirmPassword' id='confirmPassword' size='15' maxlenght='30'/>
<span id='confirmPasswordErrorSection' style='color:red'></span>
</td>
</tr>
<tr>
<td colspan='2' align='center'>
<button type='submit'>Create Administrator</button>
</td>
</tr>
</table>
</form>
</body>
</html>
